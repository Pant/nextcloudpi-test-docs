repository: pant/nextcloudpi-test-docs
output: web
topnav_title: NextCloudPi Documentation
site_title: NextCloudPi Documentation
company_name: NextCloudPi Community
github_editme_path: pant/nextcloudpi-test-docs/blob/gh-pages/
disqus_shortname: null
google_analytics: null
host: 127.0.0.1
port: 4000
exclude:
  - .idea/
  - .gitignore
feedback_subject_line: NextCloudPi Documentation
feedback_email: 'pantelis.fedora@gmail.com'
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
collections:
  tooltips:
    output: false
defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
      comments: true
      search: true
      sidebar: home_sidebar
      topnav: topnav
  - scope:
      path: ''
      type: tooltips
    values:
      layout: page
      comments: true
      search: true
      tooltip: true
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      comments: true
      search: true
      sidebar: home_sidebar
      topnav: topnav
sidebars:
  - home_sidebar
  - mydoc_sidebar
  - other
description: >-
  This is a test Documentation Wiki site for NextCloudPi. It will replace
  github's wiki and will support multiple languages.
